{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% block content %}
    <div class="container">
    <h1 class="header-title">Log In</h1>

        {% csrf_token %}

    </form>
    </div>
{% endblock %}
</body>
</html>
