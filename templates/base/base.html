{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Interackt</title>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="nav mynav" role="navigation" id="navbar">

        <a class="navbar-brand mynav" href="{% url 'home' %}">Interackt</a>
       <div class="container">
        <ul class="nav justify-content-end">
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'posts:create' %}">Post</a></li>
                <li class="nav-item"><a href="{% url 'groups:all' %}">Groups</a></li>
                <li class="nav-item"><a href="{% url 'groups:create' %}">Create Group</a></li>
                <li class="nav-item"><a href="{% url 'accounts:logout' %}">Log Out</a></li>

            {% else %}
                <li class="nav-item"><a href="{% url 'groups:all' %}">Groups</a></li>
                <li class="nav-item"><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li class="nav-item"><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>

</nav>
<div class="container">
{% block content %}
{% endblock %}
</div>

</body>
</html>
